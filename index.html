<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
    <!-- Begin body content -->

      <!-- Begin header content -->
      <div class="col-sm-12">
        <div class="jumbotron">
          <h1>Beep-Boop Responder!</h1>
          <p class="lead">Scramble messages into robotic slang!</p>
        </div>
      </div>
      <!-- End header content -->

      <div class="row d-table">

        <!-- Build input column -->
        <div class="d-table-cell col-sm-6 border rounded">
          <form id="entryForm">
            <div class="form-group">
              <label for="numberInput">Enter A Number</label>
              <input type="number" class="form-control" min="0" max="50" id="numberInput" required>
              <small id="numberHelp" class="form-text text-muted">Your number will be scrambled into robotic beeps and boops and shown in the adjacent column!</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- End input column -->

        <!-- Build output column -->
        <div class="d-table-cell col-sm-6">
          <div class="card text-center">
            <h5 class="card-header text-white bg-primary">Ouput Display</h5>
            <div class="card-body">
              <p class="card-text" id="output"></p>
            </div>
            <div class="card-footer text-muted" id="outputFooter">
            </div>
          </div>
          <div class="alert alert-success pre-hidden text-center" role="alert">
          You entered: <strong><span id="message"></span></strong>. Try again and get a different result!
          </div>
        </div>
        <!-- End output column -->

      </div>

    <!-- End body content -->
    </div>
  </div>
</body>
</html>
